<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stéphane Manet</title>
	<meta name="title" content="Stéphane Manet" />
	<meta name="description" content="Create a Full Page, Fully CSS3 Animated Menu for your Navigation with Full Page Menu" />

	<!-- STYLESHEETS -->
	<link href="https://fonts.googleapis.com/css?family=Space+Mono|Roboto" rel="stylesheet" /> 
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
	<link href="style.css" rel="stylesheet"> 

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

</head>
<body>

<!-- MENU -->
<div id="myNav" class="overlay">
	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	<div class="overlay-content">
fake<br />
console<br />
ici<br />

	</div>
</div>

<!-- TITLE -->
<div class="inner cover main-title">
	<h1 class="cover-heading">Stéphane Manet</h1>
	<p id="bash"></p>
	<span class="btn btn-lg btn-secondary" onclick="openNav()">En savoir plus</span>
</div>

<!-- Javascript librairies there -->
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script> 

<!-- Our local scripts there -->
<script>
/* -- typeIt main title configuration -- */
$('#bash').typeIt({
     strings: ["--formation-professionnelle", "developpement-web"],
     speed: 100,
lifeLike: true,
     autoStart: false,
breakLines: false,
	loop: true
});

/* -- Open/close functions for the menu -- */
function openNav() {document.getElementById("myNav").style.width = "100%";}
function closeNav(){document.getElementById("myNav").style.width = "0%";}
</script>

<!-- FOOTER -->
<footer class="mastfoot">
<div class="inner">
	<p><i class="fa fa-github"></i> Scripts utilisés <a href="https://github.com/alexmacarthur/typeit" target="_blank">typeIt.js</a> et <a href="" target="_blank">particules.js</a></p>
</div>
</footer>

</body>
</html>
